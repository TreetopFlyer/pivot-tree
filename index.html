<style>
.Row
{
    padding-left:20px;
    overflow:hidden;
    clear:both;
}
.Row > .Name
{
    float:left;
}
.Row > .Columns
{
    float:right;
    overflow:hidden;
}
.Columns > .Cell
{
    width:120px;
    float:left;
    border:1px solid #333;
    padding:5px;

    text-align:right;
}
.Section
{
    clear:both;
}
.Pivot
{
    float:left;
    border:1px solid #000;
    margin:5px;
}
.Pivot span
{
    display:inline-block;
    padding:10px;

    background:#FC0;

<div id="App"></div>
<script type="module">
import { html, render } from 'https://unpkg.com/lit-html/lit-html.js';
import { Pivot, PivotTree, SumRows, TweakUp, TweakDown } from './pivot.js';

var App;
App = {}
App.Model = {
    Header:["Thing", "Type", "Cost", "Count"],
    Sums:  [                 "Cost", "Count"],
    Rows:  [
            ["thing1", "a",    1,      1     ],
            ["thing1", "b",    2,      1     ],
            ["thing1", "a",    3,      2     ],
            ["thing1", "b",    4,      2     ],
            ["thing2", "a",    1,      2     ],
            ["thing2", "b",    2,      2     ],
            ["thing2", "a",    3,      2     ],
            ["thing2", "b",    4,      2     ],
            ["thing2", "a",    5,      1     ],
            ["thing2", "b",    6,      1     ],
            ["thing2", "a",    7,      1     ]
    ],
    Trees:[],
    Active:false
};
App.Methods = {
    EditCreate: (inTable, inColumn, inAmount) =>
    {
        var column;
        var adjust;
        var path;

        column = inTable.Sums[inColumn];
        column.Local += inAmount;
        adjust = (column.Value*column.Local) - (column.Value);
        TweakUp(inTable, inColumn, adjust);
        TweakDown(inTable, inColumn);

        Render.Update(App.Model, App.Methods);
    },
    GoalCreate: (inTable, inColumn, inAmount) =>
    {
        var column;
        var adjust;
        var path;

        column = inTable.Sums[inColumn];
        if(column.Goal)
        {

        }
        else
        {
            App.Model.Active.Goals.push({Table:inTable, Column:column});
        }
        column.Goal = inAmount;
        Render.Update(App.Model, App.Methods);
    },
    PivotCreate: (inArray) =>
    {
        var i;
        var check, copy, root, tree;
        check = inArray.join("|>-");
        for(i in App.Model.Trees)
        {
            if(App.Model.Trees[i].Pivot.join("|>-") == check)
            {
                App.Model.Active = App.Model.Trees[i];
                Render.Update(App.Model, App.Methods);
                return;
            }
        }

        copy = check.split("|>-");
        root = {
            Name:"Root",
            Header:App.Model.Header,
            Rows:App.Model.Rows,
            Parent:false,
            Sums:[]
        };
        PivotTree(root, copy, App.Model.Sums);
        SumRows(root, App.Model.Sums);
        tree = {
            Pivot: copy,
            Nodes: root.Children,
            Goals: [],
            Edits: []
        };
        App.Model.Trees.push(tree);
        App.Model.Active = tree;
        Render.Update(App.Model, App.Methods);
    },
    PivotSelect: (inPivot)=>
    {
        App.Model.Active = inPivot;
        Render.Update(App.Model, App.Methods);
    }
};

var Render = {};
Render.Update = (inModel, inMethods) =>
{
    render( Render.Layout(inModel, inMethods), document.querySelector("#App"));
};
Render.Layout = (inModel, inMethods) =>
{
    return html`
    <div class="Section">
        <h3>Pivots</h3>
        ${inModel.Trees.map( (inItem)=>{
            return Render.Pivot(inItem, inMethods);
        })}
    </div>
    <div class="Section">
        <h3>Goals</h3>
    </div>
    <div class="Section">
        <h3>Edits</h3>
    </div>
    <div class="Section">
        <h3>View</h3>
        ${Render.Tree(inModel, inMethods)}
    </div>
    `;
};
Render.Pivot  = (inModel, inMethods) =>
{
    return html`
    <div class="Pivot" @click=${ ()=>{ inMethods.PivotSelect(inModel); } }>
        <div class="Order">
            <h4>Columns</h4>
            ${inModel.Pivot.map( (inItem)=>{
                return html`<span style="">${inItem}</span>`;
            })} 
        </div>
        <div class="Goals">
            <h4>Goals</h4>
            <ul>
            ${inModel.Goals.map( (inItem)=>{
                return html`<li>${inItem.Table.Name+"."+inItem.Column.Goal}</li>`;
            })} 
            </ul>
        </div>
    </div>
    `;
};
Render.Tree = (inModel, inMethods) =>
{
    return inModel.Active.Nodes.map( (inBranch)=>{
        return Render.Branch(inBranch, inMethods, []);
    });
};
Render.Branch = (inModel, inMethods, inPath) =>
{
    var path = inPath.concat([inModel.Name]);
    return html`
    <div class="Row">
        <div class="Name">
            ${inModel.Name}
        </div>
        <div class="Columns">
        ${inModel.Sums.map( (inItem, inIndex)=>{

            var markupGoal;
            if(inItem.Goal)
            {
                markupGoal = html`<br/>`;
            }
            else
            {
                markupGoal = html`<br/><button @click=${()=>{inMethods.GoalCreate(inModel, inIndex, 100)} }>+</button>`;
            }

            return html`
            <div class="Cell" @click=${ ()=>{inMethods.EditCreate(inModel, inIndex, 1.33);} }>
                ${inItem.Value.toFixed(2)} | ${inItem.Local} | ${inItem.Parent} | ${inItem.Child}
                ${markupGoal}
            </div>
            `;
        } )}
        </div>
        ${inModel.Children.map( (inItem)=>{
            return Render.Branch(inItem, inMethods, path);
        } )}
    </div>
    `;
};

/*************************/
App.Methods.PivotCreate(["Thing", "Type"]);
App.Methods.PivotCreate(["Type", "Thing"]);

</script>
